<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuRolViewDlg" widgetVar="MenuRolViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMenuRolTitle}">
            <h:form id="MenuRolViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{menuRolController.selected != null}">
                        <h:outputText value="#{bundle.ViewMenuRolLabel_idMenu}"/>
                        <h:outputText value="#{menuRolController.selected.idMenu.descripcion}" title="#{bundle.ViewMenuRolTitle_idMenu}"/>
                        <h:outputText value="#{bundle.ViewMenuRolLabel_idRol}"/>
                        <h:outputText value="#{menuRolController.selected.idRol.nombre}" title="#{bundle.ViewMenuRolTitle_idRol}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF(MenuRolViewDialog).hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuCreateDlg" widgetVar="MenuCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMenuTitle}">
            <h:form id="MenuCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{menuController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMenuLabel_idMenu}" for="idMenu" />
                        <p:inputText id="idMenu" value="#{menuController.selected.idMenu}" title="#{bundle.CreateMenuTitle_idMenu}" required="true" requiredMessage="#{bundle.CreateMenuRequiredMessage_idMenu}"/>
                        <p:outputLabel value="#{bundle.CreateMenuLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{menuController.selected.descripcion}" title="#{bundle.CreateMenuTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateMenuLabel_opcion}" for="opcion" />
                        <p:inputText id="opcion" value="#{menuController.selected.opcion}" title="#{bundle.CreateMenuTitle_opcion}" />
                        <p:outputLabel value="#{bundle.CreateMenuLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{menuController.selected.fechaCreacion}" title="#{bundle.EditMenuTitle_fechaCreacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMenuLabel_usuarioCreacion}" for="usuarioCreacion" />
                        <p:inputText id="usuarioCreacion" value="#{menuController.selected.usuarioCreacion}" title="#{bundle.CreateMenuTitle_usuarioCreacion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{menuController.create}" value="#{bundle.Save}" update="display,:MenuListForm:datalist,:growl" oncomplete="handleSubmit(args,'MenuCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MenuCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

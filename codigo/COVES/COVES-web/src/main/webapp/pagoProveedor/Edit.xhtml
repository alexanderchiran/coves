<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoProveedorEditDlg" widgetVar="PagoProveedorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPagoProveedorTitle}">
            <h:form id="PagoProveedorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoProveedorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPagoProveedorLabel_idProveedor}" for="idProveedor" />
                        <p:selectOneMenu id="idProveedor" value="#{pagoProveedorController.selected.idProveedor}"
                                         style="width: 300px">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                                           var="idProveedorItem"
                                           itemLabel="#{idProveedorItem.razonsocial}"
                                           itemValue="#{idProveedorItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.EditPagoProveedorLabel_numeroFactura}" for="numeroFactura" />
                        <p:inputText id="numeroFactura" value="#{pagoProveedorController.selected.numeroFactura}" title="#{bundle.EditPagoProveedorTitle_numeroFactura}" />
                        
                        <p:outputLabel value="#{bundle.EditPagoProveedorLabel_valorTotal}" for="valorTotal" />
                        <p:inputNumber id="valorTotal" decimalPlaces="0" value="#{pagoProveedorController.selected.valorTotal}" title="#{bundle.EditPagoProveedorTitle_valorTotal}" />
                        
                        <p:outputLabel value="#{bundle.EditPagoProveedorLabel_fechaFactura}" for="fechaFactura" />
                        <p:calendar id="fechaFactura" pattern="dd/MM/yyyy" value="#{pagoProveedorController.selected.fechaFactura}" title="#{bundle.EditPagoProveedorTitle_fechaFactura}"  showOn="button"/>
                                                
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagoProveedorController.update}" value="#{bundle.Save}" update="display,:PagoProveedorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PagoProveedorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PagoProveedorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoProveedorCreateDlg" widgetVar="PagoProveedorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePagoProveedorTitle}">
            <h:form id="PagoProveedorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoProveedorController.selected != null}">

                        <p:outputLabel value="#{bundle.CreatePagoProveedorLabel_idProveedor}" for="idProveedor" />
                        <p:selectOneMenu id="idProveedor" required="true" style="width: 300px" value="#{pagoProveedorController.selected.idProveedor}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}" noSelectionOption="true" />
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                                           var="idProveedorItem"
                                           itemLabel="#{idProveedorItem.razonsocial}"
                                           itemValue="#{idProveedorItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreatePagoProveedorLabel_numeroFactura}" for="numeroFactura" />
                        <p:inputText id="numeroFactura" value="#{pagoProveedorController.selected.numeroFactura}" title="#{bundle.CreatePagoProveedorTitle_numeroFactura}" />

                        <p:outputLabel value="#{bundle.CreatePagoProveedorLabel_valorTotal}" for="valorTotal" />
                        <p:inputNumber id="valorTotal" 
                                       decimalPlaces="0"
                                       value="#{pagoProveedorController.selected.valorTotal}" 
                                       title="#{bundle.CreatePagoProveedorTitle_valorTotal}" >
                        </p:inputNumber>

                        <p:outputLabel value="#{bundle.CreatePagoProveedorLabel_fechaFactura}" for="fechaFactura" />
                        <p:calendar id="fechaFactura" pattern="dd/MM/yyyy" value="#{pagoProveedorController.selected.fechaFactura}" title="#{bundle.EditPagoProveedorTitle_fechaFactura}"  showOn="button"/>



                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagoProveedorController.create}" value="#{bundle.Save}" update="display,:PagoProveedorListForm:datalist,:growl" oncomplete="handleSubmit(args,'PagoProveedorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('PagoProveedorCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

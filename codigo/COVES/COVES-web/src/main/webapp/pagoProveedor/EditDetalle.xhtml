<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallePagoEditDlg" widgetVar="DetallePagoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetallePagoTitle}">
            <h:form id="DetallePagoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallePagoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDetallePagoLabel_idPagoProveedor}" />
                        <p:outputLabel value="#{detallePagoController.selected.idPagoProveedor.numeroFactura}" />

                        <p:outputLabel value="#{bundle.EditDetallePagoLabel_valorAbono}" for="valorAbono" />
                        <p:inputText id="valorAbono" value="#{detallePagoController.selected.valorAbono}" title="#{bundle.EditDetallePagoTitle_valorAbono}" />

                        <p:outputLabel value="#{bundle.EditDetallePagoLabel_fechaAbono}" for="fechaAbono" />
                        <p:calendar id="fechaAbono" pattern="dd/MM/yyyy" value="#{detallePagoController.selected.fechaAbono}" title="#{bundle.EditDetallePagoTitle_fechaAbono}"  showOn="button"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{detallePagoController.update}" value="#{bundle.Save}" update="display,:DetallePagoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetallePagoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('DetallePagoEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturaDetalleEditDlg" widgetVar="FacturaDetalleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFacturaDetalleTitle}">
            <h:form id="FacturaDetalleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturaDetalleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFacturaDetalleLabel_idFacturaDetalle}" for="idFacturaDetalle" />
                        <p:inputText id="idFacturaDetalle" value="#{facturaDetalleController.selected.idFacturaDetalle}" title="#{bundle.EditFacturaDetalleTitle_idFacturaDetalle}" required="true" requiredMessage="#{bundle.EditFacturaDetalleRequiredMessage_idFacturaDetalle}"/>
                        <p:outputLabel value="#{bundle.EditFacturaDetalleLabel_idProducto}" for="idProducto" />
                        <p:inputText id="idProducto" value="#{facturaDetalleController.selected.idProducto}" title="#{bundle.EditFacturaDetalleTitle_idProducto}" />
                        <p:outputLabel value="#{bundle.EditFacturaDetalleLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{facturaDetalleController.selected.descripcion}" title="#{bundle.EditFacturaDetalleTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditFacturaDetalleLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{facturaDetalleController.selected.cantidad}" title="#{bundle.EditFacturaDetalleTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.EditFacturaDetalleLabel_precioUnitario}" for="precioUnitario" />
                        <p:inputText id="precioUnitario" value="#{facturaDetalleController.selected.precioUnitario}" title="#{bundle.EditFacturaDetalleTitle_precioUnitario}" />
                        <p:outputLabel value="#{bundle.EditFacturaDetalleLabel_precioTotal}" for="precioTotal" />
                        <p:inputText id="precioTotal" value="#{facturaDetalleController.selected.precioTotal}" title="#{bundle.EditFacturaDetalleTitle_precioTotal}" />
                        <p:outputLabel value="#{bundle.EditFacturaDetalleLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{facturaDetalleController.selected.fechaCreacion}" title="#{bundle.EditFacturaDetalleTitle_fechaCreacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditFacturaDetalleLabel_usuarioCreacion}" for="usuarioCreacion" />
                        <p:inputText id="usuarioCreacion" value="#{facturaDetalleController.selected.usuarioCreacion}" title="#{bundle.EditFacturaDetalleTitle_usuarioCreacion}" />
                        <p:outputLabel value="#{bundle.EditFacturaDetalleLabel_idFactura}" for="idFactura" />
                        <p:selectOneMenu id="idFactura" value="#{facturaDetalleController.selected.idFactura}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{facturaController.itemsAvailableSelectOne}"
                                           var="idFacturaItem"
                                           itemValue="#{idFacturaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturaDetalleController.update}" value="#{bundle.Save}" update="display,:FacturaDetalleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FacturaDetalleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FacturaDetalleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorViewDlg" widgetVar="ProveedorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProveedorTitle}">
            <h:form id="ProveedorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proveedorController.selected != null}">
                        <h:outputText value="#{bundle.ViewProveedorLabel_razonsocial}"/>
                        <h:outputText value="#{proveedorController.selected.razonsocial}" title="#{bundle.ViewProveedorTitle_razonsocial}"/>
                        <h:outputText value="#{bundle.ViewProveedorLabel_representante}"/>
                        <h:outputText value="#{proveedorController.selected.representante}" title="#{bundle.ViewProveedorTitle_representante}"/>
                        <h:outputText value="#{bundle.ViewProveedorLabel_identificacion}"/>
                        <h:outputText value="#{proveedorController.selected.identificacion}" title="#{bundle.ViewProveedorTitle_identificacion}"/>
                        <h:outputText value="#{bundle.ViewProveedorLabel_telefono}"/>
                        <h:outputText value="#{proveedorController.selected.telefono}" title="#{bundle.ViewProveedorTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewProveedorLabel_celular}"/>
                        <h:outputText value="#{proveedorController.selected.celular}" title="#{bundle.ViewProveedorTitle_celular}"/>
                        <h:outputText value="#{bundle.ViewProveedorLabel_direccion}"/>
                        <h:outputText value="#{proveedorController.selected.direccion}" title="#{bundle.ViewProveedorTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewProveedorLabel_email}"/>
                        <h:outputText value="#{proveedorController.selected.email}" title="#{bundle.ViewProveedorTitle_email}"/>
                        <h:outputText value="#{bundle.ViewProveedorLabel_estado}"/>
                        <h:outputText value="Inactivo" rendered="${proveedorController.selected.estado eq 'I'}"/>
                        <h:outputText value="Activo" rendered="${proveedorController.selected.estado eq 'A'}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF(ProveedorViewDialog).hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

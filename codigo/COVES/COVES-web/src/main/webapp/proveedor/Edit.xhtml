<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorEditDlg" widgetVar="ProveedorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProveedorTitle}">
            <h:form id="ProveedorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proveedorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProveedorLabel_razonsocial}" for="razonsocial" />
                        <p:inputText id="razonsocial" value="#{proveedorController.selected.razonsocial}" title="#{bundle.EditProveedorTitle_razonsocial}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_representante}" for="representante" />
                        <p:inputText id="representante" value="#{proveedorController.selected.representante}" title="#{bundle.EditProveedorTitle_representante}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{proveedorController.selected.identificacion}" title="#{bundle.EditProveedorTitle_identificacion}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{proveedorController.selected.telefono}" title="#{bundle.EditProveedorTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{proveedorController.selected.celular}" title="#{bundle.EditProveedorTitle_celular}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{proveedorController.selected.direccion}" title="#{bundle.EditProveedorTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_email}" for="email" />
                        <p:inputText id="email" value="#{proveedorController.selected.email}" title="#{bundle.EditProveedorTitle_email}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_estado}" for="estado" />
                        <p:selectOneRadio id="estado" value="#{proveedorController.selected.estado}">
                            <f:selectItem itemLabel="Activo" itemValue="A" />
                            <f:selectItem itemLabel="Inactivo" itemValue="I" />
                        </p:selectOneRadio>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedorController.update}" value="#{bundle.Save}" update="display,:ProveedorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProveedorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF(ProveedorEditDialog).hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoViewDlg" widgetVar="ProductoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductoTitle}">
            <h:form id="ProductoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductoLabel_codigo}"/>
                        <h:outputText value="#{productoController.selected.codigo}" title="#{bundle.ViewProductoTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_descripcion}"/>
                        <h:outputText value="#{productoController.selected.descripcion}" title="#{bundle.ViewProductoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_precio1}"/>
                        <h:outputText value="#{productoController.selected.precio1}" title="#{bundle.ViewProductoTitle_precio1}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_precio2}"/>
                        <h:outputText value="#{productoController.selected.precio2}" title="#{bundle.ViewProductoTitle_precio2}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_precio3}"/>
                        <h:outputText value="#{productoController.selected.precio3}" title="#{bundle.ViewProductoTitle_precio3}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_precio4}"/>
                        <h:outputText value="#{productoController.selected.precio4}" title="#{bundle.ViewProductoTitle_precio4}"/>                       
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF(ProductoViewDialog).hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

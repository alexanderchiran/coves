<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoEditDlg" widgetVar="ProductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductoTitle}">
            <h:form id="ProductoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductoLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{productoController.selected.codigo}" title="#{bundle.EditProductoTitle_codigo}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{productoController.selected.descripcion}" title="#{bundle.EditProductoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_precio1}" for="precio1" />
                        <p:inputNumber id="precio1" value="#{productoController.selected.precio1}" title="#{bundle.EditProductoTitle_precio1}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_precio2}" for="precio2" />
                        <p:inputNumber id="precio2" value="#{productoController.selected.precio2}" title="#{bundle.EditProductoTitle_precio2}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_precio3}" for="precio3" />
                        <p:inputNumber id="precio3" value="#{productoController.selected.precio3}" title="#{bundle.EditProductoTitle_precio3}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_precio4}" for="precio4" />
                        <p:inputNumber id="precio4" value="#{productoController.selected.precio4}" title="#{bundle.EditProductoTitle_precio4}" />                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.update}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF(ProductoEditDialog).hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

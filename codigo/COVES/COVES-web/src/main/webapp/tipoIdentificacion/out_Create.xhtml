<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoIdentificacionCreateDlg" widgetVar="TipoIdentificacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoIdentificacionTitle}">
            <h:form id="TipoIdentificacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoIdentificacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoIdentificacionLabel_idTipoIdentificacion}" for="idTipoIdentificacion" />
                        <p:inputText id="idTipoIdentificacion" value="#{tipoIdentificacionController.selected.idTipoIdentificacion}" title="#{bundle.CreateTipoIdentificacionTitle_idTipoIdentificacion}" required="true" requiredMessage="#{bundle.CreateTipoIdentificacionRequiredMessage_idTipoIdentificacion}"/>
                        <p:outputLabel value="#{bundle.CreateTipoIdentificacionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipoIdentificacionController.selected.descripcion}" title="#{bundle.CreateTipoIdentificacionTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateTipoIdentificacionRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateTipoIdentificacionLabel_sigla}" for="sigla" />
                        <p:inputText id="sigla" value="#{tipoIdentificacionController.selected.sigla}" title="#{bundle.CreateTipoIdentificacionTitle_sigla}" required="true" requiredMessage="#{bundle.CreateTipoIdentificacionRequiredMessage_sigla}"/>
                        <p:outputLabel value="#{bundle.CreateTipoIdentificacionLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{tipoIdentificacionController.selected.fechaCreacion}" title="#{bundle.EditTipoIdentificacionTitle_fechaCreacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTipoIdentificacionLabel_usuarioCreacion}" for="usuarioCreacion" />
                        <p:inputText id="usuarioCreacion" value="#{tipoIdentificacionController.selected.usuarioCreacion}" title="#{bundle.CreateTipoIdentificacionTitle_usuarioCreacion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoIdentificacionController.create}" value="#{bundle.Save}" update="display,:TipoIdentificacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoIdentificacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoIdentificacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

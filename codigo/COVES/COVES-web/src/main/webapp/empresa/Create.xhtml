<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaCreateDlg" widgetVar="EmpresaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmpresaTitle}">
            <h:form id="EmpresaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_razonsocial}" for="razonsocial" />
                        <p:inputText id="razonsocial" value="#{empresaController.selected.razonsocial}" title="#{bundle.CreateEmpresaTitle_razonsocial}" />
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_representante}" for="representante" />
                        <p:inputText id="representante" value="#{empresaController.selected.representante}" title="#{bundle.CreateEmpresaTitle_representante}" />
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{empresaController.selected.identificacion}" title="#{bundle.CreateEmpresaTitle_identificacion}" />
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{empresaController.selected.telefono}" title="#{bundle.CreateEmpresaTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{empresaController.selected.direccion}" title="#{bundle.CreateEmpresaTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_regimen}" for="regimen" />
                        <p:inputText id="regimen" value="#{empresaController.selected.regimen}" title="#{bundle.CreateEmpresaTitle_regimen}" />                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empresaController.create}" value="#{bundle.Save}" update="display,:EmpresaListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmpresaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('EmpresaCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

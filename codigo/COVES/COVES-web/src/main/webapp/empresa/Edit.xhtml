<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaEditDlg" widgetVar="EmpresaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmpresaTitle}">
            <h:form id="EmpresaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_razonsocial}" for="razonsocial" />
                        <p:inputText id="razonsocial" value="#{empresaController.selected.razonsocial}" title="#{bundle.EditEmpresaTitle_razonsocial}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_representante}" for="representante" />
                        <p:inputText id="representante" value="#{empresaController.selected.representante}" title="#{bundle.EditEmpresaTitle_representante}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{empresaController.selected.identificacion}" title="#{bundle.EditEmpresaTitle_identificacion}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{empresaController.selected.telefono}" title="#{bundle.EditEmpresaTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{empresaController.selected.direccion}" title="#{bundle.EditEmpresaTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_regimen}" for="regimen" />
                        <p:inputText id="regimen" value="#{empresaController.selected.regimen}" title="#{bundle.EditEmpresaTitle_regimen}" />                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empresaController.update}" value="#{bundle.Save}" update="display,:EmpresaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpresaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF(EmpresaEditDialog).hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

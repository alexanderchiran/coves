<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InventarioViewDlg" widgetVar="InventarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInventarioTitle}">
            <h:form id="InventarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inventarioController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewInventarioLabel_idProducto}"/>
                        <h:outputText value="#{inventarioController.selected.idProducto.codigo}&nbsp;-&nbsp;#{inventarioController.selected.idProducto.descripcion}" title="#{bundle.ViewInventarioTitle_idProducto}"/>
                        
                        <h:outputText value="#{bundle.ViewInventarioLabel_existencia}"/>
                        <h:outputText value="#{inventarioController.selected.existencia}" title="#{bundle.ViewInventarioTitle_existencia}"/>
                       
                        <h:outputText value="#{bundle.ViewInventarioLabel_costoUnitario}"/>
                        <h:outputText value="#{inventarioController.selected.costoUnitario}" title="#{bundle.ViewInventarioTitle_costoUnitario}"/>
                       
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF(InventarioViewDialog).hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

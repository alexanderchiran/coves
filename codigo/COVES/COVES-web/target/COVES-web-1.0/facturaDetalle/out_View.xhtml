<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturaDetalleViewDlg" widgetVar="FacturaDetalleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFacturaDetalleTitle}">
            <h:form id="FacturaDetalleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturaDetalleController.selected != null}">
                        <h:outputText value="#{bundle.ViewFacturaDetalleLabel_idFacturaDetalle}"/>
                        <h:outputText value="#{facturaDetalleController.selected.idFacturaDetalle}" title="#{bundle.ViewFacturaDetalleTitle_idFacturaDetalle}"/>
                        <h:outputText value="#{bundle.ViewFacturaDetalleLabel_idProducto}"/>
                        <h:outputText value="#{facturaDetalleController.selected.idProducto}" title="#{bundle.ViewFacturaDetalleTitle_idProducto}"/>
                        <h:outputText value="#{bundle.ViewFacturaDetalleLabel_descripcion}"/>
                        <h:outputText value="#{facturaDetalleController.selected.descripcion}" title="#{bundle.ViewFacturaDetalleTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewFacturaDetalleLabel_cantidad}"/>
                        <h:outputText value="#{facturaDetalleController.selected.cantidad}" title="#{bundle.ViewFacturaDetalleTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewFacturaDetalleLabel_precioUnitario}"/>
                        <h:outputText value="#{facturaDetalleController.selected.precioUnitario}" title="#{bundle.ViewFacturaDetalleTitle_precioUnitario}"/>
                        <h:outputText value="#{bundle.ViewFacturaDetalleLabel_precioTotal}"/>
                        <h:outputText value="#{facturaDetalleController.selected.precioTotal}" title="#{bundle.ViewFacturaDetalleTitle_precioTotal}"/>
                        <h:outputText value="#{bundle.ViewFacturaDetalleLabel_fechaCreacion}"/>
                        <h:outputText value="#{facturaDetalleController.selected.fechaCreacion}" title="#{bundle.ViewFacturaDetalleTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFacturaDetalleLabel_usuarioCreacion}"/>
                        <h:outputText value="#{facturaDetalleController.selected.usuarioCreacion}" title="#{bundle.ViewFacturaDetalleTitle_usuarioCreacion}"/>
                        <h:outputText value="#{bundle.ViewFacturaDetalleLabel_idFactura}"/>
                        <h:outputText value="#{facturaDetalleController.selected.idFactura}" title="#{bundle.ViewFacturaDetalleTitle_idFactura}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FacturaDetalleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

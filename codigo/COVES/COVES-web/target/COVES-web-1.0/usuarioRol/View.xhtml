<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioRolViewDlg" widgetVar="UsuarioRolViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioRolTitle}">
            <h:form id="UsuarioRolViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioRolController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioRolLabel_idRol}"/>
                        <h:outputText value="#{usuarioRolController.selected.idRol.nombre}" title="#{bundle.ViewUsuarioRolTitle_idRol}"/>
                        <h:outputText value="#{bundle.ViewUsuarioRolLabel_idUsuario}"/>
                        <h:outputText value="#{usuarioRolController.selected.idUsuario.usuario}" title="#{bundle.ViewUsuarioRolTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF(UsuarioRolViewDialog).hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

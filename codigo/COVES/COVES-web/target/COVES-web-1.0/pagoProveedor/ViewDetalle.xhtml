<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallePagoViewDlg" widgetVar="DetallePagoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetallePagoTitle}">
            <h:form id="DetallePagoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallePagoController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetallePagoLabel_idPagoProveedor}"/>
                        <h:outputText value="#{detallePagoController.selected.idPagoProveedor.numeroFactura}" title="#{bundle.ViewDetallePagoTitle_idPagoProveedor}"/>

                        <h:outputText value="#{bundle.ViewDetallePagoLabel_valorAbono}"/>
                        <h:outputText value="#{detallePagoController.selected.valorAbono}" title="#{bundle.ViewDetallePagoTitle_valorAbono}"/>

                        <h:outputText value="#{bundle.ViewDetallePagoLabel_fechaAbono}"/>
                        <h:outputText value="#{detallePagoController.selected.fechaAbono}" title="#{bundle.ViewDetallePagoTitle_fechaAbono}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>


                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('DetallePagoViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

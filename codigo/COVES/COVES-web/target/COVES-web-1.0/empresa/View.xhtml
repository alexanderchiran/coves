<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaViewDlg" widgetVar="EmpresaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpresaTitle}">
            <h:form id="EmpresaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresaController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmpresaLabel_razonsocial}"/>
                        <h:outputText value="#{empresaController.selected.razonsocial}" title="#{bundle.ViewEmpresaTitle_razonsocial}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_representante}"/>
                        <h:outputText value="#{empresaController.selected.representante}" title="#{bundle.ViewEmpresaTitle_representante}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_identificacion}"/>
                        <h:outputText value="#{empresaController.selected.identificacion}" title="#{bundle.ViewEmpresaTitle_identificacion}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_telefono}"/>
                        <h:outputText value="#{empresaController.selected.telefono}" title="#{bundle.ViewEmpresaTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_direccion}"/>
                        <h:outputText value="#{empresaController.selected.direccion}" title="#{bundle.ViewEmpresaTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_regimen}"/>
                        <h:outputText value="#{empresaController.selected.regimen}" title="#{bundle.ViewEmpresaTitle_regimen}"/>                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('EmpresaViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

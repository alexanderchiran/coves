<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiendaCreateDlg" widgetVar="TiendaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTiendaTitle}">
            <h:form id="TiendaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiendaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTiendaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tiendaController.selected.descripcion}" title="#{bundle.CreateTiendaTitle_descripcion}" />                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tiendaController.create}" value="#{bundle.Save}" update="display,:TiendaListForm:datalist,:growl" oncomplete="handleSubmit(args,'TiendaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF(TiendaCreateDialog).hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

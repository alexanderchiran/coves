<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuViewDlg" widgetVar="MenuViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMenuTitle}">
            <h:form id="MenuViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{menuController.selected != null}">
                        <h:outputText value="#{bundle.ViewMenuLabel_idMenu}"/>
                        <h:outputText value="#{menuController.selected.idMenu}" title="#{bundle.ViewMenuTitle_idMenu}"/>
                        <h:outputText value="#{bundle.ViewMenuLabel_descripcion}"/>
                        <h:outputText value="#{menuController.selected.descripcion}" title="#{bundle.ViewMenuTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewMenuLabel_opcion}"/>
                        <h:outputText value="#{menuController.selected.opcion}" title="#{bundle.ViewMenuTitle_opcion}"/>
                        <h:outputText value="#{bundle.ViewMenuLabel_fechaCreacion}"/>
                        <h:outputText value="#{menuController.selected.fechaCreacion}" title="#{bundle.ViewMenuTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMenuLabel_usuarioCreacion}"/>
                        <h:outputText value="#{menuController.selected.usuarioCreacion}" title="#{bundle.ViewMenuTitle_usuarioCreacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MenuViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InventarioTiendaViewDlg" widgetVar="InventarioTiendaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInventarioTiendaTitle}">
            <h:form id="InventarioTiendaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inventarioTiendaController.selected != null}">
                        <h:outputText value="#{bundle.ViewInventarioTiendaLabel_existencia}"/>
                        <h:outputText value="#{inventarioTiendaController.selected.existencia}" title="#{bundle.ViewInventarioTiendaTitle_existencia}"/>
                        <h:outputText value="#{bundle.ViewInventarioTiendaLabel_idProducto}"/>
                        <h:outputText value="#{inventarioTiendaController.selected.idProducto.codigo}&nbsp;-&nbsp;#{inventarioTiendaController.selected.idProducto.descripcion}" title="#{bundle.ViewInventarioTiendaTitle_idProducto}"/>
                        <h:outputText value="#{bundle.ViewInventarioTiendaLabel_idTienda}"/>
                        <h:outputText value="#{inventarioTiendaController.selected.idTienda.descripcion}" title="#{bundle.ViewInventarioTiendaTitle_idTienda}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF(InventarioTiendaViewDialog).hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
